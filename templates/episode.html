{% extends "layout.html" %}

{% block content %}
    <table class="table align-middle">
        <tr>
        <th>Id</td>
        <th>Episódio</td>
        <th>Nome</td>
        <th>Data de lançamento</td>
        </tr>
    </table>
    {% for ep in episode %}

    <table class="table align-middle">
        <tr>
        <td>{{ep.id}}</td>
        <td>{{ ep.episode }}</td>
        <td>{{ep.name}}</td>
        <td>{{ep.air_date}}</td>
        </tr>
    </table>

    {% endfor %}

 
{% endblock %}
