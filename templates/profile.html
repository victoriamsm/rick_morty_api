{% extends "layout.html" %}      

{% block content %}
<div class="row">
    
  <div class="col-sm-3 col-6">
    <img src="{{profile.image}}" alt="{{profile.name}}"
    class="img-fluid img-thumbnail" />
  </div>

  <div class="col-sm-3 col-6">
    <h1 class="h5">Nome: {{profile.name}}</h1>
    <h5>Gênero: {{profile.gender}}</h5>
    <h5>Espécie: {{profile.species}}</h5>
    <h5>Localização: {{profile.location.name}}</h5>
    <h5><a href="/location">Clique aqui para ver a lista de localização</a></h5>
  
  </div>

</div>   
{% endblock %}
